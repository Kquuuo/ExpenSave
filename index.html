<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenSave - Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">ExpenSave</h1>
                <div class="month-selector">
                    <button class="month-nav" id="prevMonth">â†</button>
                    <span class="current-month" id="currentMonth"></span>
                    <button class="month-nav" id="nextMonth">â†’</button>
                </div>
            </div>
        </header>

        <!-- Summary Cards -->
        <section class="summary-section">
            <div class="summary-card income-card">
                <div class="card-icon">â†‘</div>
                <div class="card-content">
                    <span class="card-label">Total Income</span>
                    <span class="card-amount" id="totalIncome">$0.00</span>
                </div>
            </div>
            
            <div class="summary-card expense-card">
                <div class="card-icon">â†“</div>
                <div class="card-content">
                    <span class="card-label">Total Expenses</span>
                    <span class="card-amount" id="totalExpenses">$0.00</span>
                </div>
            </div>
            
            <div class="summary-card balance-card">
                <div class="card-icon">â‰ˆ</div>
                <div class="card-content">
                    <span class="card-label">Current Balance</span>
                    <span class="card-amount" id="currentBalance">$0.00</span>
                </div>
            </div>
        </section>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Add Transaction Form -->
            <section class="form-section">
                <h2 class="section-title">New Transaction</h2>
                <form id="transactionForm" class="transaction-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input 
                                type="number" 
                                id="amount" 
                                placeholder="0.00" 
                                step="0.01" 
                                required
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="type">Type</label>
                            <select id="type" required>
                                <option value="expense">Expense</option>
                                <option value="income">Income</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <option value="">Select category</option>
                                <optgroup label="Expenses">
                                    <option value="Food">ğŸ½ï¸ Food</option>
                                    <option value="Transport">ğŸš— Transport</option>
                                    <option value="Rent">ğŸ  Rent</option>
                                    <option value="Utilities">ğŸ’¡ Utilities</option>
                                    <option value="Entertainment">ğŸ® Entertainment</option>
                                    <option value="Shopping">ğŸ›ï¸ Shopping</option>
                                    <option value="Health">ğŸ¥ Health</option>
                                    <option value="Education">ğŸ“š Education</option>
                                </optgroup>
                                <optgroup label="Income">
                                    <option value="Salary">ğŸ’¼ Salary</option>
                                    <option value="Freelance">ğŸ’» Freelance</option>
                                    <option value="Investment">ğŸ“ˆ Investment</option>
                                    <option value="Gift">ğŸ Gift</option>
                                </optgroup>
                                <option value="Others">ğŸ“¦ Others</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" required>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="note">Note (optional)</label>
                        <input 
                            type="text" 
                            id="note" 
                            placeholder="Add a note..."
                        >
                    </div>

                    <button type="submit" class="btn-submit">Add Transaction</button>
                </form>
            </section>

            <!-- Transaction History -->
            <section class="history-section">
                <div class="history-header">
                    <h2 class="section-title">Transaction History</h2>
                    <div class="filter-controls">
                        <select id="filterType" class="filter-select">
                            <option value="all">All Types</option>
                            <option value="income">Income Only</option>
                            <option value="expense">Expenses Only</option>
                        </select>
                        <select id="filterCategory" class="filter-select">
                            <option value="all">All Categories</option>
                        </select>
                    </div>
                </div>
                
                <div class="transaction-list" id="transactionList">
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“Š</div>
                        <p>No transactions yet</p>
                        <span>Add your first transaction to get started</span>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="dist/app.js"></script>
</body>
</html>
